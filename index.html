<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- My Style -->
        <link rel="stylesheet" href="css/style.css">
        <title>BoolZapp web</title>
    </head>
    <body>
        <!-- Container esterno webAbb -->
        <div class="container">
            <div class="green_line"></div>
            <!-- container app Vue-js -->
            <div id="app" class="container_app">
                <aside class="contacts_side">
                    <div class="header_left">
                        <div class="user_left">
                            <div class="user_img">
                                <img src="img/avatar_2.jpg" alt="User Avatar">
                                <p>Edoardo</p>
                            </div>
                        </div>
                        <div class="icons_right">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="blue_line">
                        <div class="logo_notifies">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="link_notifies">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche Desktop</a>
                        </div>
                    </div>
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input class="search_input" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="contacts">
                        <div class="user_box active">
                            <div class="user_box_img">
                                <img src="img/avatar_1.jpg" alt="Avatar">
                                <div class="user_box_name">
                                    <h4>Michele</h4>
                                    <span>Tutto fatto!...</span>
                                </div>
                            </div>
                            <div class="date">
                                <span>10/01/2020</span>
                                <span>16:15:22</span>
                            </div>
                        </div>
                        <div class="user_box">
                            <div class="user_box_img">
                                <img src="img/avatar_3.jpg" alt="Avatar">
                                <div class="user_box_name">
                                    <h4>Fabio</h4>
                                    <span>Mi piacerebbe ma devo andare a...</span>
                                </div>
                            </div>
                            <div class="date">
                                <span>10/01/2020</span>
                                <span>16:15:22</span>
                            </div>
                        </div>
                        <div class="user_box">
                            <div class="user_box_img">
                                <img src="img/avatar_4.jpg" alt="Avatar">
                                <div class="user_box_name">
                                    <h4>Samuela</h4>
                                    <span>Ah! Scusa!...</span>
                                </div>
                            </div>
                            <div class="date">
                                <span>10/01/2020</span>
                                <span>16:15:22</span>
                            </div>
                        </div>
                        <div class="user_box">
                            <div class="user_box_img">
                                <img src="img/avatar_6.jpg" alt="Avatar">
                                <div class="user_box_name">
                                    <h4>Luisa</h4>
                                    <span>Si ma preferirei andare al ci...</span>
                                </div>
                            </div>
                            <div class="date">
                                <span>10/01/2020</span>
                                <span>16:15:22</span>
                            </div>
                        </div>
                    </div>
                </aside>
                <section class="messagges_side"></section>
            </div>
        </div>
    </body>
</html>
